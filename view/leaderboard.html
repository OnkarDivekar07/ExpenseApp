<head>

<body>
    <nav>
        <a href="#">
            <img src="\Your paragraph text.png" alt="Logo">
        </a>
        <ul>
            <li><a href="/view/expense.html">Home</a></li>
            <li><a href="/view/downloadreport.html">Report</a></li>
            <li><a href="/view/leaderboard.html">Leaderboard</a></li>
        </ul>
        <ul>
            <li><a href="/view/premiummembership.html">Premium Membership</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="leaderboardSection">
            <div id="leaderboard"> <!-- Leaderboard heading and table will go here --> </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            // Call the function to display the leaderboard directly
            
            showLeaderboard();
        });
            function parseJwt(token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            }
        async function showLeaderboard() {
            const token = localStorage.getItem('token');
            const decodedtoken = parseJwt(token)
            const response = await axios.get('http://43.205.116.5:3553/expense/leaderboard', {
                headers: {
                    "Authorization": token
                }
            });

            // Process the response and display the leaderboard
             if (decodedtoken.ispremiumuser == null) {
                alert("please buy membership to acess a leaderbord")
            }
            else{
                 displayLeaderboard(response.data);
            }
        }

        function displayLeaderboard(leaderboardData) {
            const leaderboardSection = document.getElementById('leaderboard');
            leaderboardSection.innerHTML = ''; // Clear existing leaderboard content

            // Create the leaderboard table using Bootstrap classes
            const leaderboardTable = document.createElement('table');
            leaderboardTable.className = 'table table-bordered table-striped';

            // Create the table header
            const tableHeader = document.createElement('thead');
            
            tableHeader.innerHTML = `
            <br>
            <h1>Leadrborad</h1>
                <tr>
                    <th>Name</th>
                    <th>Total Expenses</th>
                </tr>
            `;
            leaderboardTable.appendChild(tableHeader);

            // Create the table body
            const tableBody = document.createElement('tbody');
            leaderboardData.forEach((user) => {
                const userRow = document.createElement('tr');
                userRow.innerHTML = `
                    <td>${user.Name}</td>
                    <td>${user.totalExpenses === null ? 0 : user.totalExpenses}</td>
                `;
                tableBody.appendChild(userRow);
            });

            leaderboardTable.appendChild(tableBody);

            // Append the table to the leaderboard section
            leaderboardSection.appendChild(leaderboardTable);
        }
        </script>
</body>

</html>
