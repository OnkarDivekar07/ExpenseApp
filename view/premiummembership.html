<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\styles.css">

    <title>Download Report</title>
</head>

<body>
    <nav>
        <a href="#">
            <img src="\Your paragraph text.png" alt="Logo">
        </a>
        <ul>
            <li><a href="/view/expense.html">Home</a></li>
            <li><a href="/view/downloadreport.html">Report</a></li>
            <li><a href="/view/leaderboard.html">Leaderboard</a></li>
        </ul>
        <ul>
            <li><a href="/view/premiummembership.html">Premium Membership</a></li>
        </ul>
    </nav>
    <div class="container">
        <div>
            <button id="paybutton" class="btn-success">Buy Premium Membership</button>
        </div>
        <div id="premiumusermsg"></div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
              document.addEventListener("DOMContentLoaded", function () {
                    showpremiumusermessage()
                    const navbarContainer = document.getElementById('navbar-container');
                    const xhr = new XMLHttpRequest();

                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            navbarContainer.innerHTML = xhr.responseText;
                        }
                    };

                    xhr.open("GET", "navbar.html", true);
                    xhr.send();
                })

                document.getElementById('paybutton').onclick = async function (e) {
                    const token = localStorage.getItem('token');

                    try {
                        const response = await axios.get('http://43.205.116.5:3553/purchase/purchasepremium', {
                            headers: {
                                "Authorization": token
                            }
                        });

                        const options = {
                            "key": response.data.key_id,
                            "order_id": response.data.order.id,
                            "handler": async function (response) {

                                await axios.post('http://43.205.116.5:3553/purchase/updatetranctionstatus', {
                                    order_id: options.order_id,
                                    payment_id: response.razorpay_payment_id,
                                }, {
                                    headers: {
                                        "Authorization": token
                                    }
                                });

                                const newTokenResponse = await axios.get('http://43.205.116.5:3553/user/get-new-token', {
                                    headers: {
                                        "Authorization": token
                                    }
                                });

                                const newToken = newTokenResponse.data.token;
                                localStorage.setItem('token', newToken);

                                alert('Congratulations! You are now a premium user.');
                            }
                        };

                        const rzpl = new Razorpay(options);
                        rzpl.open();
                        e.preventDefault();

                        rzpl.on('payment failed', function (response) {
                            alert('Something went wrong');
                        });
                    } catch (error) {
                        console.error(error);
                        alert('An error occurred during the payment process');
                    }
                };

                function parseJwt(token) {
                    var base64Url = token.split('.')[1];
                    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));

                    return JSON.parse(jsonPayload);
                }

                function showpremiumusermessage() {
                    try {
                        const newToken = localStorage.getItem('token');
                        const decodedToken = parseJwt(newToken);
                        if (decodedToken.ispremiumuser) {
                            document.getElementById('paybutton').style.display = 'none';
                            document.getElementById('premiumusermsg').innerHTML = '<h1>You are a premium user</h1>';
                        }
                    } catch (error) {
                        console.error(error);
                        alert('Error decoding the token');
                    }
                }

            </script>
</body>

</html>
