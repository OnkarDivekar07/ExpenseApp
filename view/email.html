<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgotPasswordPage</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form id="form">
                    <label for="email" class="form-check">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required
                        placeholder="Please submit your email here for the password link">
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script>
        const email = document.getElementById('email');
        const form = document.getElementById('form');

        form.addEventListener('submit', postemail);

    const instance = axios.create({
        baseURL: process.env.REACT_APP_API_BASE_URL
    });
        function postemail(e) {
            e.preventDefault();
            const userEmail = {
                email: email.value
            };

            instance.post('/resetpassword/forgotpassword', userEmail)
                .then(response => {
                    if (response.status === 202) {
                        document.body.innerHTML += '<div style="color:green;">Mail Successfully sent, please check your inbox<div>';
                    } else {
                        throw new Error('Something went wrong!!!');
                    }
                })
                .catch(err => {
                    document.body.innerHTML += `<div style="color:red;">${err} <div>`;
                });
        }
    </script>
</body>

</html>
