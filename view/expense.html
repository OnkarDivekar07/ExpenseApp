<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Expense App</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-header">Expense app</h1>
                <form class="form-control" id="form">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" required />
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" name="description" class="form-control" required />
                    <label for="catogary" class="form-label">Catogary</label>
                    <select id="catogary" class="form-select" name="catogary" required>
                        <option selected-disabled>Select expense Catogary</option>
                        <option>Home</option>
                        <option>Fuel</option>
                        <option>Groceries</option>
                    </select><br>
                    <button class="btn btn-primary" id="button" data-id="">Submit</button>
                </form>
                <br>
                <table id="userTable" class="table">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Catogary</th>
                            <th>Buttons</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- User data rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
     <script src="expense.js"></script>
</body>

</html>
