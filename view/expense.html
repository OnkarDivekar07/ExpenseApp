<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Expense App</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-header">Expense app</h1>
                <button onclick="download()" id="downloadexpense" class="btn btn-primary" style="float: right; display: none;">Download report</button>
                <form class="form-control" id="form">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" required />
                    <label for "description" class="form-label">Description</label>
                    <input type="text" id="description" name="description" class="form-control" required />
                    <label for="catogary" class="form-label">Catogary</label>
                    <select id="catogary" class="form-select" name="catogary" required>
                        <option selected-disabled>Select expense Catogary</option>
                        <option>Home</option>
                        <option>Fuel</option>
                        <option>Groceries</option>
                    </select><br>
                    <button class="btn btn-primary" id="button" data-id="">Submit</button>
                </form>
                <div>
                    <div id="leaderboardContainer"></div>
                    <button id="paybutton" class="btn btn-success" style="float: right;">Buy Premium Membership</button>
                    <div id="premiumusermsg" style="float: right;"></div>
                    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                </div>
                <br>
                <table id="userTable" class="table">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Catogary</th>
                            <th>Buttons</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- User data rows will be added here -->
                    </tbody>
                </table>
            </div>
            <div id="leaderboardSection">
                <div id="leaderboard"> <!-- Leaderboard heading and table will go here --> </div>
            </div>
        </div>
    </div>
    <div class="pagination-controls text-center"> <!-- Added a class to center-align the content -->
        <button id="prevPageButton" class="btn btn-primary">Previous</button>
        <span>Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
        <button id="nextPageButton" class="btn btn-primary">Next</button>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="expense.js"></script>
</body>

</html>
