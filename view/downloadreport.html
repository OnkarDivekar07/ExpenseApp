<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        /* Center the image */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Adjust this value as needed */
        }

        /* Style for the clickable image */
        #downloadexpense {
            cursor: pointer;
            max-width: 20%;
            /* Set maximum width to 100% of the container */
            height: auto;
            /* Maintain aspect ratio */
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="container">
        <!-- Use an image tag for the clickable image -->
        <img id="downloadexpense" src="3783.9-file-icon-iconbunny.jpg" onclick="download()" alt="Download Report">
        <h1>Download the Report Here</h1>
    </div>
    <script>
        function parseJwt(token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            }
        function download() {
            const token = localStorage.getItem('token');
             const decodedtoken = parseJwt(token)
              if (decodedtoken.ispremiumuser == null) {
                alert("please buy membership to download a report")
            }

            else{
                  axios.get('http://43.205.116.5:3553/expense/download', { headers: { "Authorization": token } })
                      .then((response) => {
                          console.log(response)
                          if (response.status === 201) {
                              var a = document.createElement("a");
                              a.href = response.data.fileurl;
                              console.log(response)
                              a.download = 'myexpense.csv';
                              a.click();
                          } else {
                              throw new Error(response.data.message)
                          }


                      })
                      .catch((err) => {
                          console.log(err);
                      });
            }
            
        }

        document.addEventListener("DOMContentLoaded", function () {
            const navbarContainer = document.getElementById('navbar-container');
            const xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    navbarContainer.innerHTML = xhr.responseText;
                }
            };

            xhr.open("GET", "navbar.html", true);
            xhr.send();
        });
    </script>
</body>

</html>
