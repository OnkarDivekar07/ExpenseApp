        <img id="downloadexpense" src='/3783.9-file-icon-iconbunny.png' alt="Download Report">
        <h1>Download the Report Here</h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script>
    // your-script.js
    document.addEventListener("DOMContentLoaded", function () {
        const downloadButton = document.getElementById('downloadexpense');
        downloadButton.addEventListener('click', download);
    });

    function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

    function download() {
        const token = localStorage.getItem('token');
        const decodedtoken = parseJwt(token);
        if (decodedtoken.ispremiumuser == null) {
            alert("please buy membership to download a report");
        } else {
            axios.get('http://43.205.116.5:3553/expense/download', { headers: { "Authorization": token } })
                .then((response) => {
                    console.log(response);
                    if (response.status === 201) {
                        var a = document.createElement("a");
                        a.href = response.data.fileurl;
                        console.log(response);
                        a.download = 'myexpense.csv';
                        a.click();
                    } else {
                        throw new Error(response.data.message);
                    }
                })
                .catch((err) => {
                    console.log(err);
                });
        }
    }



    </script>
